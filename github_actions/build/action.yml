name: Build
description: 'Build library'
inputs:
  root_dir:
    description: 'Root directory'
    required: true
  should_checkout:
    description: 'Checkout the core library?'
    required: true
    default: '1'
  dir:
    description: 'Library directory'
    required: true
    default: 'external_libs/io_pragma_engine'
runs:
  using: "composite"
  steps:
    - name: Initialize Env
      id: init-env
      uses: Silverlan/common_actions/set_common_env_vars@main
      
    - uses: ChristopherHX/conditional@b4a9649204f81002ec9a4ef7d4bf7d6b2ab7fa55
      name: CMake Build
      with:
        if: ${{inputs.should_checkout == '1'}}
        step: |
          uses: Silverlan/common_actions/get_submodule@main
          with:
            repo: 'Silverlan/io_pragma_engine'
            repo_name: 'pragma_udm_wrapper'
            dir: 'external_libs'
            
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        architecture: 'x64'
        
    - name: Run tests
      shell: bash
      run: |
        cd pragma_udm_wrapper
        python tests/basic.py
            
    - name: Build submodule - udm
      uses: Silverlan/util_udm/github_actions/build@master
      with:
        root_dir: "${{ env.GA_ROOT_DIR }}/external_libs/util_udm"
            
